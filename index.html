<!DOCTYPE html>
<html>
	<head>
		<title>Mentor-Layout</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<!-- Header Section starts -->
		<header class="header">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-3">
						<div class="logo"></div>
					</div>
					<div class="flex_item-9">
						<div class="nav_bar"></div> 
					</div>
				</div>
			</div>
		</header>
		<!-- Header Section Ends -->
		<!-- Banner Section Starts -->
		<section class="banner_sec">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-6">
						<div class="banner_content">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Banner Section Ends -->
		<!-- About Section Starts -->
		<section class="about_sec">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-6">
						<div class="about_content">
						</div>
					</div>
					<div class="flex_item-6">
						<div class="about_image">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- About Section Ends -->
		<!-- Number Section Starts -->
		<section class="num_sec">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-3">
						<div class="num_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="num_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="num_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="num_card">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Number Section Ends -->
		<!-- Why Section Starts  -->
		<section class="why_sec">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-4">
						<div class="left_cont">
						</div>
					</div>
					<div class="flex_item-8">
						<div class="right_cont">
							<div class="flex_container">
								<div class="flex_item-4">
									<div class="why_card">
									</div>
								</div>
								<div class="flex_item-4">
									<div class="why_card">
									</div>
								</div>
								<div class="flex_item-4">
									<div class="why_card">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Why Section Ends -->
		<!-- Other Section Starts -->
		<section class="other_sec">
			<div class="container">
				<div class="flex_container row_gap">
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
					<div class="flex_item-3">
						<div class="other_card">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Other Section Ends -->
		<!-- Course Section Starts -->
		<section class="course_sec">
			<div class="container">
				<div class="course_title"></div>
				<div class="flex_container">
					<div class="flex_item-4">
						<div class="course_card">
						</div>
					</div>
					<div class="flex_item-4">
						<div class="course_card">
						</div>
					</div>
					<div class="flex_item-4">
						<div class="course_card">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Course Section Ends -->
		<!-- Team Section Starts -->
		<section class="team_sec">
			<div class="container">
				<div class="flex_container">
					<div class="flex_item-4">
						<div class="team_card">
						</div>
					</div>
					<div class="flex_item-4">
						<div class="team_card">
						</div>
					</div>
					<div class="flex_item-4">
						<div class="team_card">
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Team Section Ends -->
		<!-- Footer Section Starts -->
		<footer>
			<div class="footer_top">
				<div class="container">
					<div class="flex_container">
						<div class="flex_item-8">
							<div class="links">
								<div class="flex_container">
									<div class="flex_item-4">
										<div class="address">
										</div>
									</div>
									<div class="flex_item-4">
										<div class="uselinks">
										</div>
									</div>
									<div class="flex_item-4">
										<div class="ourservices">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="flex_item-4">
							<div class="news_letter">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer_bottom">
				<div class="container">
					<div class="flex_container">
						<div class="flex_item-6">
							<div class="copyright">
							</div>
						</div>
						<div class="flex_item-6">
							<div class="social">
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- Footer Section Ends -->
	</body>
</html>
